<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Personas</title>
</head>
<body>
    <style>
        h1{
            text-align:center;
        }
        table{
            border: 2px solid lightblue;
        }
        table td{            
            border: 1px solid black;
        }
        body{
            height: 100vh;
        }
    </style>

    <h1>Sistema de Administraci√≥n de Personas</h1>
    <strong>Total personas: {{ numeroPersonas }}</strong>

    <div>
        <a href="{{ url_for('agregarPersona') }}">Agregar</a>
    </div>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for persona in personas %}
                <tr>
                    <td>{{persona.id}}</td>
                    <td>{{persona.nombre}}</td>
                    <td>{{persona.apellido}}</td>
                    <td>{{persona.email}}</td>
                    <td><a href="ver/{{persona.id}}">Ver</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    
</body>
</html>
